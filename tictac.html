<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 97vw;
            height: 97vh;
            background-color: #548687;
            font-size: xx-large;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .block {
            width: 60vmin;
            height: 60vmin;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0 auto;
            padding: 9px;
            color: #8b2429;
        }
        .box {
            width: 18vmin;
            height: 18vmin;
            background-color: white;
            border-radius: 1rem;
            color: #dc1c25;
            font-size: larger;
            box-shadow: 0 0 1rem black;
        }
        #reset-btn {
            width: 200px;
            font-size: larger;
            background-color: rgb(39, 14, 14);
            border-radius: 1rem;
            color: white;
            margin: 0 auto;
        }
        #new-game-btn {
            width: 200px;
            font-size: larger;
            background-color: rgb(225, 220, 220);
            border-radius: 1rem;
            color: rgb(9, 8, 8);
            margin: 0 auto;
        }
        #msg {
            color: #ffc7f4;
            font-size: xx-large;
            background-color:#548687 ;
        }
        .msg-container {
            display: none; /* Hide initially */
            background-color:#548687 ;
        }
        .show {
            display: block; /* Show when winner is announced */
        }
    </style>
</head>
<body>
    <div class="msg-container">
        <p id="msg">Winner</p>
        <button id="new-game-btn">New Game</button>
    </div>
    <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="block">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="reset-btn">Reset</button>
        </div>
    </main>
    <script>
        let boxes = document.querySelectorAll(".box");
        let resetBtn = document.querySelector("#reset-btn");
        let msg = document.querySelector("#msg");
        let msgContainer = document.querySelector(".msg-container");
        let newGameBtn = document.querySelector("#new-game-btn");
        let turn0 = true;
        let winPattern = [
            [0, 1, 2],
            [0, 3, 6],
            [0, 4, 8],
            [1, 4, 7],
            [2, 5, 8],
            [2, 4, 6],
            [3, 4, 5],
            [6, 7, 8]
        ];

        boxes.forEach((box) => {
            box.addEventListener("click", () => {
                if (turn0 === true) {
                    box.innerText = "O";
                    turn0 = false;
                } else {
                    box.innerText = "X";
                    turn0 = true;
                }
                box.disabled = true;
                checkWinner();
            });
        });

        const showWinner = (winner) => {
            msg.innerText = `Congratulations, the winner is ${winner}!`;
            msgContainer.classList.add("show");
        };

        let checkWinner = () => {
            for (let pattern of winPattern) {
                let val1 = boxes[pattern[0]].innerText;
                let val2 = boxes[pattern[1]].innerText;
                let val3 = boxes[pattern[2]].innerText;
                if (val1 !== "" && val2 !== "" && val3 !== "") {
                    if (val1 === val2 && val2 === val3) {
                        showWinner(val1);
                        disableAllBoxes();
                        return;
                    }
                }
            }
        };

        const disableAllBoxes = () => {
            boxes.forEach(box => {
                box.disabled = true;
            });
        };

        resetBtn.addEventListener("click", () => {
            boxes.forEach(box => {
                box.innerText = "";
                box.disabled = false;
            });
            msgContainer.classList.remove("show");
        });

        newGameBtn.addEventListener("click", () => {
            resetBtn.click(); // Reset the game when new game is clicked
        });
    </script>
</body>
</html>

<!DOCTYPE html>

</head>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="reset-btn">Reset</button>
        </div>
    </main>
    <script src="tictac.js">
    </script>
</body>
</html>
